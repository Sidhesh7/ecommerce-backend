<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic T-shirt - MyShop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Classic T-shirt</h1>
    <a href="index.html" class="back">← Back to Home</a>
  </header>

  <section class="product-detail">
    <img src="images/tshirt.jpg" alt="Classic T-shirt">
    <div class="details">
      <h2>Classic T-shirt</h2>
      <p>Made from premium soft cotton, this T-shirt ensures comfort and style for everyday wear.</p>
      <p class="price">₹499</p>
        <div class="button-group">
        <button class="btn add-cart" onclick="addToCart()">Add to Cart</button>
        <button class="btn buy-now" onclick="window.location.href='checkout.html'">Buy Now</button>
      </div>
    </div>
  </section>

  <script>
    function addToCart() {
      alert("Item added to cart!");
    }
  </script>
</body>
</html>
